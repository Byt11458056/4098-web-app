<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Recycle Detection Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2196F3">
</head>
<body>
    <div class="app-container">
        <!-- Top Bar 1: Difficulty Selection / Selected Difficulty -->
        <div class="top-bar-1" id="topBar1">
            <!-- Initial State: Difficulty Selection -->
            <div class="difficulty-selection" id="difficultySelection">
                <div class="difficulty-title">Select Difficulty</div>
                <div class="difficulty-buttons">
                    <button class="difficulty-btn" data-difficulty="easy" type="button">üòä Easy</button>
                    <button class="difficulty-btn" data-difficulty="normal" type="button">üòé Normal</button>
                    <button class="difficulty-btn" data-difficulty="hard" type="button">üî• Hard</button>
                </div>
            </div>
            <!-- After Selection: Display Selected Difficulty -->
            <div class="selected-difficulty hidden" id="selectedDifficulty">
                <span class="difficulty-label">Difficulty:</span>
                <span class="difficulty-value" id="selectedDifficultyValue">Easy</span>
            </div>
        </div>

        <!-- Top Bar 2: Target Score & Start Button / Timer (Hidden Initially) -->
        <div class="top-bar-2 hidden" id="topBar2">
            <div class="target-score-section">
                <span class="target-label">Target Score:</span>
                <span class="target-value" id="targetScoreValue">5</span>
            </div>
            <button class="start-btn" id="startGameBtn" type="button">‚ñ∂ Start</button>
            <div class="countdown-timer hidden" id="countdownTimer">
                <span class="timer-label">Time:</span>
                <span class="timer-value" id="timerValue">120s</span>
            </div>
        </div>

        <!-- Camera View (Fullscreen) -->
        <div class="camera-container">
            <video id="videoElement" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
            <div class="loading-overlay" id="loadingOverlay">
                <div class="spinner"></div>
                <p>Loading model...</p>
            </div>
        </div>

        <!-- Bottom Bar (Hidden Initially) -->
        <div class="bottom-bar hidden" id="bottomBar">
            <!-- Object Type Filter -->
            <div class="filter-dropdown-container">
                <button class="filter-toggle-btn" id="filterToggleBtn" type="button">
                    <span class="filter-icon" id="filterIcon">‚ôªÔ∏è</span>
                    <span class="filter-text" id="filterText">All</span>
                    <span class="chevron">‚ñ≤</span>
                </button>
                <div class="filter-dropdown hidden" id="filterDropdown">
                    <button class="filter-option active" data-filter="all" type="button">‚ôªÔ∏è All</button>
                    <button class="filter-option" data-filter="can" type="button">ü•´ Cans</button>
                    <button class="filter-option" data-filter="paper" type="button">üìÑ Paper</button>
                    <button class="filter-option" data-filter="plastic-bottle" type="button">üçæ Bottles</button>
                </div>
            </div>

            <!-- Object Count Display -->
            <div class="object-count">
                <span class="count-value" id="objectCount">0</span>
                <span class="count-label">detected</span>
            </div>

            <!-- Declare Finish Button -->
            <button class="finish-btn" id="declareFinishBtn" type="button">‚úì Finish</button>
        </div>

        <!-- End Screen -->
        <div class="game-screen hidden" id="endScreen">
            <div class="game-content">
                <h1 class="game-title">üéâ Game Complete!</h1>
                <div class="game-results">
                    <div class="result-item highlight">
                        <div class="result-label">Time Used</div>
                        <div class="result-value" id="finalTime">0s</div>
                    </div>
                    <div class="result-message" id="resultMessage">Great job!</div>
                </div>
                <div class="game-buttons">
                    <button class="game-start-btn" id="playAgainBtn">üîÑ Play Again</button>
                </div>
            </div>
        </div>
    </div>

    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.11.0"></script>
    <script src="app.js"></script>
</body>
</html>
