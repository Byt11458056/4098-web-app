<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Recycle Detection Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2196F3">
</head>
<body>
    <div class="app-container">
        <!-- Camera View (Fullscreen) -->
        <div class="camera-container">
            <video id="videoElement" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
            <div class="loading-overlay" id="loadingOverlay">
                <div class="spinner"></div>
                <p>Loading model...</p>
            </div>
            
            <!-- Difficulty Selection Header -->
            <div class="difficulty-header" id="difficultyHeader">
                <div class="difficulty-title">Select Difficulty</div>
                <div class="difficulty-buttons">
                    <button class="difficulty-btn" data-difficulty="easy">
                        ðŸ˜Š Easy
                    </button>
                    <button class="difficulty-btn" data-difficulty="normal">
                        ðŸ˜Ž Normal
                    </button>
                    <button class="difficulty-btn" data-difficulty="hard">
                        ðŸ”¥ Hard
                    </button>
                </div>
            </div>

            <!-- Target Score Display -->
            <div class="target-score-overlay hidden" id="targetScoreOverlay">
                <div class="target-score-card">
                    <div class="target-score-title">Target Score</div>
                    <div class="target-score-value" id="targetScore">5</div>
                    <button class="start-game-btn" id="startGameBtn">
                        ðŸŽ® Start Game
                    </button>
                </div>
            </div>

            <!-- Game HUD (Hidden initially) -->
            <div class="game-hud hidden" id="gameHud">
                <div class="hud-item">
                    <div class="hud-label">Target</div>
                    <div class="hud-value target" id="hudTarget">5</div>
                </div>
                <div class="hud-item">
                    <div class="hud-label">Score</div>
                    <div class="hud-value score" id="hudScore">0</div>
                </div>
                <div class="hud-item">
                    <div class="hud-label">Time</div>
                    <div class="hud-value timer" id="hudTimer">0s</div>
                </div>
            </div>

            <!-- Declare Finish Button (Floating, Hidden initially) -->
            <div class="declare-finish-container hidden" id="declareFinishContainer">
                <button class="declare-finish-btn" id="declareFinishBtn">
                    âœ“ Declare Finish
                </button>
            </div>

            <!-- Info Card (Floating Bottom Center) -->
            <div class="info-overlay">
                <div class="info-card" id="infoCard">
                    <p>Point camera at recyclables</p>
                </div>
            </div>
        </div>

        <!-- End Screen -->
        <div class="game-screen hidden" id="endScreen">
            <div class="game-content">
                <h1 class="game-title">ðŸŽ‰ Game Complete!</h1>
                <div class="game-results">
                    <div class="result-item">
                        <div class="result-label">Target Score</div>
                        <div class="result-value-text" id="finalTarget">5</div>
                    </div>
                    <div class="result-item">
                        <div class="result-label">Your Score</div>
                        <div class="result-value-text" id="finalScore">0</div>
                    </div>
                    <div class="result-item highlight">
                        <div class="result-label">Time Used</div>
                        <div class="result-value" id="finalTime">0s</div>
                    </div>
                    <div class="result-message" id="resultMessage">Great job!</div>
                </div>
                <div class="game-buttons">
                    <button class="game-start-btn" id="playAgainBtn">ðŸ”„ Play Again</button>
                </div>
            </div>
        </div>
    </div>

    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.11.0"></script>
    <script src="app.js"></script>
</body>
</html>
