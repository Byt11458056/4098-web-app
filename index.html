<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Recycle Detection App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2196F3">
    <style>
        .main-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-content {
            width: 90%;
            max-width: 500px;
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .main-title {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .main-subtitle {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 2rem;
        }

        .nav-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .nav-btn {
            width: 100%;
            padding: 1.5rem 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.6);
        }

        .nav-btn:active {
            transform: translateY(0);
        }

        .nav-btn.secondary {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 2rem;
            }
            
            .main-content {
                padding: 1.5rem;
            }

            .nav-btn {
                font-size: 1.1rem;
                padding: 1.2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-page">
        <div class="main-content">
            <h1 class="main-title">‚ôªÔ∏è Recycle Detector</h1>
            <p class="main-subtitle">Detect recyclables with AI</p>
            
            <div class="nav-buttons">
                <button class="nav-btn" onclick="window.location.href='camera.html'">
                    üì∑ Camera Mode
                </button>
                <button class="nav-btn secondary" onclick="window.location.href='game.html'">
                    üéÆ Game Mode
                </button>
            </div>
        </div>
    </div>
</body>
</html>
