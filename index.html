<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Recycle Object Detection</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2196F3">
</head>
<body>
    <div class="app-container">
        <!-- Camera View (Fullscreen) -->
        <div class="camera-container">
            <video id="videoElement" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
            <div class="loading-overlay" id="loadingOverlay">
                <div class="spinner"></div>
                <p>Loading model...</p>
            </div>
            
            <!-- Overlay UI Elements -->
            
            <!-- Filter Buttons (Floating) -->
            <div class="filter-overlay">
                <button class="filter-btn active" data-class="can">
                    ü•´ Can
                </button>
                <button class="filter-btn" data-class="paper">
                    üìÑ Paper
                </button>
                <button class="filter-btn" data-class="plastic-bottle">
                    üçæ Bottle
                </button>
            </div>

            <!-- Bottom Controls Overlay -->
            <div class="controls-overlay">
                <button id="switchCamera" class="control-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17 8l4-4m0 0l-4-4m4 4H3"></path>
                        <path d="M7 16l-4 4m0 0l4 4m-4-4h18"></path>
                    </svg>
                </button>
                <button id="toggleDetection" class="control-btn primary">
                    <span id="toggleIcon">‚è∏</span>
                </button>
            </div>

            <!-- Info Card (Floating Bottom Center) -->
            <div class="info-overlay">
                <div class="info-card" id="infoCard">
                    <p>Point camera at recyclables</p>
                </div>
            </div>
        </div>
    </div>

    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.11.0"></script>
    <script src="app.js"></script>
</body>
</html>
