<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Recycle Detection Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2196F3">
</head>
<body>
    <div class="app-container">
        <!-- Camera View (Fullscreen) -->
        <div class="camera-container">
            <video id="videoElement" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
            <div class="loading-overlay" id="loadingOverlay">
                <div class="spinner"></div>
                <p>Loading model...</p>
            </div>

            <!-- Object Filter -->
            <div class="filter-overlay" id="objectFilterControls">
                <div class="filter-title">Detect</div>
                <button class="filter-btn active" data-filter="all" type="button">‚ôªÔ∏è All</button>
                <button class="filter-btn" data-filter="can" type="button">ü•´ Cans</button>
                <button class="filter-btn" data-filter="paper" type="button">üìÑ Paper</button>
                <button class="filter-btn" data-filter="plastic-bottle" type="button">üçæ Bottles</button>
            </div>
            
            <!-- Difficulty Selection Header -->
            <div class="difficulty-header" id="difficultyHeader">
                <div class="difficulty-select" id="difficultySelectionState">
                    <div class="difficulty-title">Select Difficulty</div>
                    <div class="difficulty-buttons">
                        <button class="difficulty-btn" data-difficulty="easy" type="button">
                            üòä Easy
                        </button>
                        <button class="difficulty-btn" data-difficulty="normal" type="button">
                            üòé Normal
                        </button>
                        <button class="difficulty-btn" data-difficulty="hard" type="button">
                            üî• Hard
                        </button>
                    </div>
                </div>

                <div class="difficulty-info hidden" id="difficultyInfoState">
                    <div class="selected-mode-label">Selected Mode</div>
                    <div class="selected-mode-value" id="selectedModeLabel">Choose a difficulty to begin</div>
                    <div class="target-row">
                        <div class="target-details">
                            <div class="target-label">Target Score</div>
                            <div class="target-value target-score-value" id="targetScoreValue">--</div>
                        </div>
                        <button class="header-start-btn" id="startGameBtn" type="button">Start</button>
                        <div class="countdown-display hidden" id="countdownDisplay">
                            <div class="countdown-label">Time Left</div>
                            <div class="countdown-value" id="headerTimerValue">--</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Game HUD (Hidden initially) -->
            <div class="game-hud hidden" id="gameHud">
                <div class="hud-item">
                    <div class="hud-label">Time</div>
                    <div class="hud-value timer" id="hudTimer">0s</div>
                </div>
            </div>

            <!-- Declare Finish Button (Floating, Hidden initially) -->
            <div class="declare-finish-container hidden" id="declareFinishContainer">
                <button class="declare-finish-btn" id="declareFinishBtn">
                    ‚úì Declare Finish
                </button>
            </div>

            <!-- Info Card (Floating Bottom Center) -->
            <div class="info-overlay">
                <div class="info-card" id="infoCard">
                    <p>Point camera at recyclables</p>
                </div>
            </div>
        </div>

        <!-- End Screen -->
        <div class="game-screen hidden" id="endScreen">
            <div class="game-content">
                <h1 class="game-title">üéâ Game Complete!</h1>
                <div class="game-results">
                    <div class="result-item highlight">
                        <div class="result-label">Time Used</div>
                        <div class="result-value" id="finalTime">0s</div>
                    </div>
                    <div class="result-message" id="resultMessage">Great job!</div>
                </div>
                <div class="game-buttons">
                    <button class="game-start-btn" id="playAgainBtn">üîÑ Play Again</button>
                </div>
            </div>
        </div>
    </div>

    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.11.0"></script>
    <script src="app.js"></script>
</body>
</html>
